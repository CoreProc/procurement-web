<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Vertical Keylines</title>
  <link rel="stylesheet" href="../../docs.css">
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .status-bar {
      background: black;
      color: white;
      font-size: 14px;
    }
    header {
      background: #C2185B;
      color: white;
    }
    h1 {
      margin: 0;
      font-weight: normal;
      font-size: 32px;
    }
    i {
      font-style: normal;
      font-size: 22px;
      line-height: 1.1;
    }
    section {
      background: #eee;
    }
  </style>
</head>
<body layout="column" layout-fill>

  <div keylines="3" layout="row" layout-align="end" class="status-bar">
    <span>12:30</span>
  </div>

  <header keylines="7" layout="row" layout-align="space-between">
    <i>&#9776;</i>
    <i>&#9776;</i>
  </header>

  <section keylines="9" padding-base-left="9">
    <h1>Keylines and Padding Base</h1>
  </section>

  <div flex padding-base="2">
    content
  </div>

</body>
</html>
