<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Layout Padding Offsets</title>
  <link rel="stylesheet" href="../../docs.css">
</head>
<body class="layout-demo demo-padding">

  <div layout="row" layout-phone="column" layout-padding>

    <div flex offset-phone="0" offset="25">
      <div>Uno [flex][offset-phone="0"][offset="25"]</div>
    </div>

    <div flex>
      <div>Dos [flex]</div>
    </div>

    <div flex>
      <div>Tres [flex]</div>
    </div>

  </div>

  <div layout="row" layout-phone="column" layout-padding>

    <div flex>
      <div>Uno [flex]</div>
    </div>

    <div flex flex-pc="50" offset-pc="25">
      <div>Dos [flex][flex-pc="50"][offset-pc="25"]</div>
    </div>

  </div>

  <div layout="row" layout-padding>

    <div flex="50" offset="25">
      <div>Uno [flex="50"][offset="25"]</div>
    </div>

  </div>

  <div layout="column" layout-pc="row" layout-tablet-landscape="row" layout-padding>

    <div flex>
      <div>Uno [flex]</div>
    </div>

    <div flex flex-tablet-landscape="25" flex-pc="25">
      <div>Dos [flex][flex-tablet-landscape="25"][flex-pc="25"]</div>
    </div>

  </div>

  <div layout="column" layout-padding>

    <div flex>
      <div>Uno [flex]</div>
    </div>

    <div flex="50">
      <div>Dos [flex="50"]</div>
    </div>

    <div flex>
      <div>Tres [flex]</div>
    </div>

  </div>

</body>
</html>
