<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Layout Padding</title>
  <link rel="stylesheet" href="../../docs.css">
</head>
<body class="layout-demo demo-padding">

  <span block>
    I'm a &lt;span>, but now a block element ;)
  </span>

  <div inline-block style="background:#006064; padding: 5px;">
    I'm a &lt;div>, but now an inline-block element :P
  </div>

  <p hide block-sm style="background:#e0f7fa;">
    I'm hidden by default, but shown when the small media query is active!
  </p>

  <p hide-lg style="background:#f9bdbb;">
    I'm shown by default, but hidden when the large media query is active!
  </p>

</body>
</html>
